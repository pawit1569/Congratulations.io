<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Viewer with Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: bisque;
            overflow: hidden;
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-container {
            position: absolute;
            bottom: 20%;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease, transform 0.2s;
            animation: fadeIn 1s ease-in-out;
        }
        button:hover {
            background: linear-gradient(135deg, #88d3ce, #6e45e2);
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: scale(0.95);
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .button-container {
                bottom: 15%;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="oo2.jpg" alt="Image">
    </div>
    <div class="button-container">
        <button onclick="changePage()">เปลี่ยนหน้า</button>
    </div>

    <script>
        function changePage() {
            window.location.href = 'book.html'; // เปลี่ยน URL หน้าที่ต้องการ
        }
    </script>
</body>
</html>
