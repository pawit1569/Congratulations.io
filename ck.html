<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: auto;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: bisque;
        }

        .background {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .background img:hover {
            transform: scale(1.05);
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .link-button, .print-button, .download-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 10px;
        }

        .link-button:hover, .print-button:hover, .download-button:hover {
            background: linear-gradient(135deg, #88d3ce, #6e45e2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .link-button, .print-button, .download-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="S__22437972.jpg" alt="Full Screen Image">
        <div class="button-container">
            <button class="print-button" onclick="window.print()">พิมพ์</button>
            <button class="download-button" onclick="downloadImage()">ดาวน์โหลด</button>
        </div>
    </div>

    <script>
        function downloadImage() {
            const link = document.createElement('a');
            link.href = 'S__22437972.jpg'; // เปลี่ยน URL ของภาพที่ต้องการดาวน์โหลด
            link.download = 'S__22437972.jpg'; // ชื่อไฟล์ที่ต้องการดาวน์โหลด
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
